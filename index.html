<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditaion</title>
    <link rel="stylesheet" href="style.css">       
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./video/beach.mp4" type="video/mp4">
    </video>

    <div class="box">
        <div class="percent">
            <svg>
                <circle cx="80" cy="80" r="80" ></circle>
                <circle cx="80" cy="80" r="80" id="outline"></circle>
            </svg>
        </div>
    </div>
    
    <div class="playBox" id="play">
        <img src="./img/play.svg" alt="">
    </div>

    <div class="pauseBox" id="pause">
        <img src="./img/pause.svg" alt="">
    </div>


    <div class="timer">
        <h1 id="h1">5:0</h1>
    </div>

    <div class="replay" id="replay">
        <img src="./img/replay.svg" alt="">
    </div>

    <button type="button" class="btn1" id="btn1">2 Minutes</button>
    <button type="button" class="btn2" id="btn2">5 Minutes</button>
    <button type="button" class="btn3" id="btn3">10 Minutes</button>

    <div class="rain" id="rain">
        <img src="./img/rain.svg" alt="">
    </div>

    <div class="beach" id="beach">
        <img src="./img/beach.svg" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
